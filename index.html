<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/vendors/moment-with-locales.min.js"></script>
		<script defer src="./assets/js/script.js"></script>
		<title>¡Vuela Ya!</title>
	</head>
	<body>
		<!-- NAVBAR START -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">FlyNow</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav text-end ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Destinos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Descuentos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- NAVBAR END -->
		<div class="vh-100 bg-secondary-subtle">
			<div class="container py-5 text-center">
				<h1 class="display-5">¿Adónde quieres ir?</h1>
				<p class="w-50 mx-auto text-secondary mt-2 mb-5">
					Estás a sólo unos pasos de estar en el destino de tus sueños para tus
					vacaciones. A continuación cuéntanos adonde quieres ir.
				</p>
				<form class="shadow-lg rounded p-4" id="formViaje">
					<div class="row justify-content-center">
						<div class="col-3 input-group-sm text-center">
							<label class="form-label" for="origen">Origen:</label>
							<select
								class="form-select mb-2 text-start"
								name="origen"
								id="origen"
							>
								<option selected value="">Elige el origen</option>
								<option value="NY">New York, USA</option>
								<option value="Boston">Boston, USA</option>
								<option value="Chicago">Chicago, USA</option>
							</select>
							<input
								class="w-100"
								type="date"
								name="origen-fecha"
								id="origenFecha"
							/>
						</div>
						<div class="col-3 input-group-sm text-center">
							<label class="form-label" for="destino">Destino:</label>
							<select
								class="form-select mb-2 text-start"
								name="destino"
								id="destino"
							>
								<option selected value="">Elige un destino</option>

								<option value="London">London, UK</option>
								<option value="Paris">París, FR</option>
								<option value="Venice">Venice, IT</option>
							</select>
							<input
								class="w-100"
								type="date"
								name="destino-fecha"
								id="destinoFecha"
							/>
						</div>
					</div>
					<button type="submit" class="btn btn-success mt-4">
						Buscar Vuelos
					</button>
				</form>
			</div>
			<div class="container row mx-auto bg-light py-5 text-center">
				<h2 class="col-12">Itinerario</h2>
				<hr class="col-12 my-3" />
				<div class="col-4 text-center">
					<span class="badge text-bg-primary" id="itinerarioFechaOrigen"></span>
					<h4 id="itinerarioOrigen"></h4>
					<button class="btn btn-primary btn-sm">Ver mas información</button>
				</div>
				<div class="col-4 text-center">
					<h6 id="mensajeEscala"></h6>
				</div>
				<div class="col-4 text-center">
					<span
						class="badge text-bg-success"
						id="itinerarioFechaDestino"
					></span>
					<h4 id="itinerarioDestino"></h4>
					<button class="btn btn-primary btn-sm">Ver mas información</button>
				</div>
			</div>
		</div>
	</body>
</html>
